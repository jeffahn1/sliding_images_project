<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Expanding Images</title>
    </head>
    <body>
        <div class="container">
            <div class="panel active" style="background-image: url('https://www.envisionyourevolution.com/wp-content/uploads/2020/04/Picasso-LasMeninas-600x485.jpg');">
                <h3>Pablo Picasso - The Many Iterations</h3>
            </div>
            <div class="panel" style="background-image: url('https://en.wahooart.com/A55A04/w.nsf/O/BRUE-6E3T6P/$File/Francisco+de+Goya+-+Equestrian+Portrait+of+Dona+Maria+Teresa+de+Vallabriga+.JPG')">
                <h3>Francisco Goya - Equestrian Portrait of Dona Maira</h3>
            </div>
            <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/50/George_Condo%2C_The_Cracked_Cardinal.jpg')">
                <h3>George Condo - The Cracked Cardinal</h3>
            </div>
            <div class="panel" style="background-image: url('http://totallyhistory.com/wp-content/uploads/2013/01/The-Elephants-Dali.jpg')">
                <h3>Salvador Dali - The Elephants</h3>
            </div>
            <div class="panel" style="background-image: url('https://image.invaluable.com/housePhotos/ArtLegacy/61/696661/H19775-L246202740.jpg')">
                <h3>Andy Warhol - Zebra</h3>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
